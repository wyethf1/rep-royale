<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rep Royale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Rep Royale</h1>

        <div id="dailyQuote" class="daily-quote">
            <p id="quoteText"></p>
            <p id="quoteReference" class="quote-reference"></p>
        </div>

        <div id="authSection" class="auth-section">
            <h2>Login / Register</h2>
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passwordInput" placeholder="Password">
            <p id="authError" class="error-message"></p>
            <button id="loginBtn" class="primary-button">Login</button>
            <button id="registerBtn" class="primary-button">Register</button>
            <button id="googleSignInBtn" class="google-btn"><i class="fab fa-google"></i> Sign In with Google</button>
        </div>

        <div id="appSection" class="app-section hidden">
            <div class="header-info">
                <span id="xpDisplay">XP: 0</span>
                <span id="levelDisplay">Level: 1 â€” Novice</span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>

            <nav class="tab-nav">
                <button class="tab-button active" data-target="routineBuilderTab">
                    <i class="fas fa-dumbbell"></i>
                    <span>Routine Builder</span>
                </button>
                <button class="tab-button" data-target="myRoutinesTab">
                    <i class="fas fa-list"></i>
                    <span>My Routines</span>
                </button>
                <button class="tab-button" data-target="friendsTab">
                    <i class="fas fa-users"></i>
                    <span>Friends</span>
                </button>
            </nav>

            <div id="routineBuilderTab" class="tab-content">
                <h3>Build New Routine</h3>
                <div class="input-group">
                    <label for="routineName">Routine Name:</label>
                    <input type="text" id="routineName" placeholder="e.g., Upper Body Blast">
                </div>

                <h3>Add Exercise</h3>
                <div class="input-group">
                    <input type="text" id="exerciseNameInput" placeholder="Exercise Name">
                </div>
                <div class="slider-group">
                    <label for="setsSlider">Sets: <span id="setsValue">3</span></label>
                    <input type="range" id="setsSlider" min="1" max="10" value="3">
                </div>
                <div class="slider-group">
                    <label for="repsSlider">Reps: <span id="repsValue">10</span></label>
                    <input type="range" id="repsSlider" min="1" max="30" value="10">
                </div>
                <button id="addExerciseBtn" class="action-button">Add Exercise to Routine</button>

                <h3>Current Routine Exercises</h3>
                <div id="currentRoutineExercises" class="exercise-list">
                    <p style="text-align: center; color: #777;">No exercises added yet.</p>
                </div>
                <button id="saveRoutineBtn" class="primary-button">Save Routine</button>
            </div>

            <div id="myRoutinesTab" class="tab-content hidden">
                <h3>Select a Routine</h3>
                <div class="input-group">
                    <label for="routineSelect">Your Saved Routines:</label>
                    <select id="routineSelect">
                        <option value="">-- Select Routine --</option>
                    </select>
                </div>
                <h3>Selected Routine Exercises</h3>
                <div id="selectedRoutineExercises" class="exercise-list">
                    <p style="text-align: center; color: #777;">Select a routine to see exercises.</p>
                </div>
                <button id="completeRoutineBtn" class="primary-button" disabled>Complete Routine (Gain 50 XP)</button>
            </div>

            <div id="friendsTab" class="tab-content hidden">
                <h3>Add Friend</h3>
                <div class="input-group">
                    <input type="email" id="friendEmailInput" placeholder="Friend's Email">
                </div>
                <button id="addFriendBtn" class="action-button">Add Friend</button>

                <h3>Your Friends</h3>
                <div id="friendsList" class="friends-list">
                    <p style="text-align: center; color: #777;">No friends added yet.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
