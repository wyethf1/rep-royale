<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rep Royale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div id="dailyQuote" class="daily-quote">
                <p id="quoteText"></p>
                <p id="quoteReference" class="quote-reference"></p>
            </div>
            <h2 class="app-title-mini">Rep Royale</h2>
        </header>

        <div id="authSection" class="auth-section">
            <h2>Login / Register</h2>
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passwordInput" placeholder="Password">
            <p id="authError" class="error-message"></p>
            <button id="loginBtn" class="primary-button">Login</button>
            <button id="registerBtn" class="primary-button">Register</button>
            <button id="googleSignInBtn" class="google-btn"><i class="fab fa-google"></i> Sign In with Google</button>
        </div>

        <div id="appSection" class="app-section hidden">

            <div id="routineDashboardView" class="app-view">
                <div class="input-group">
                    <label for="routineSelect">Select/Create Routine:</label>
                    <select id="routineSelect">
                        <option value="">-- Select Routine --</option>
                    </select>
                </div>
                <h3 id="dashboardRoutineName" class="current-routine-name">No Routine Loaded</h3>
                <div id="dashboardExercises" class="exercise-list">
                    <p style="text-align: center; color: #777;">Select or create a routine to see exercises.</p>
                </div>
                <div class="dashboard-actions">
                    <button id="completeRoutineBtn" class="primary-button" disabled>Complete Routine (Gain 50 XP)</button>
                    <button id="editRoutineBtn" class="action-button">Edit Selected Routine</button>
                    <button id="createRoutineBtn" class="action-button">Create New Routine</button>
                </div>
            </div>

            <div id="routineBuilderView" class="app-view hidden">
                <h3>Build/Edit Routine</h3>
                <div class="input-group">
                    <label for="builderRoutineName">Routine Name:</label>
                    <input type="text" id="builderRoutineName" placeholder="e.g., Upper Body Blast">
                </div>
                <h4>Add Exercise</h4>
                <div class="input-group">
                    <input type="text" id="exerciseNameInput" placeholder="Exercise Name">
                </div>
                <div class="slider-group">
                    <label for="setsSlider">Sets: <span id="setsValue">3</span></label>
                    <input type="range" id="setsSlider" min="1" max="10" value="3">
                </div>
                <div class="slider-group">
                    <label for="repsSlider">Reps: <span id="repsValue">10</span></label>
                    <input type="range" id="repsSlider" min="1" max="30" value="10">
                </div>
                <button id="addExerciseBtn" class="action-button">Add Exercise to Routine</button>
                <h4>Current Routine Exercises</h4>
                <div id="currentRoutineExercises" class="exercise-list">
                    <p style="text-align: center; color: #777;">No exercises added yet.</p>
                </div>
                <button id="saveRoutineBtn" class="primary-button">Save Routine</button>
                <button id="backToDashboardBtn" class="action-button">Back to Dashboard</button>
            </div>

            <div id="friendsView" class="app-view hidden">
                <h3>Add Friend</h3>
                <div class="input-group">
                    <input type="email" id="friendEmailInput" placeholder="Friend's Email">
                </div>
                <button id="addFriendBtn" class="action-button">Add Friend</button>
                <h3>Your Friends</h3>
                <div id="friendsList" class="friends-list">
                    <p style="text-align: center; color: #777;">No friends added yet.</p>
                </div>
            </div>

            <footer class="footer-nav">
                <div class="xp-level-display">
                    <span id="xpDisplay">XP: 0</span>
                    <span id="levelDisplay">Level: 1 â€” Novice</span>
                </div>
                <button id="showFriendsBtn" class="action-button footer-btn"><i class="fas fa-users"></i> Friends</button>
                <button id="showRoutinesBtn" class="action-button footer-btn"><i class="fas fa-list"></i> Routines</button>
                <button id="logoutBtn" class="action-button footer-btn logout-btn-footer"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </footer>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
