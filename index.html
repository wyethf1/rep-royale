<div id="routineBuilderView" class="app-view hidden">
    <h2>Routine Builder</h2>
    <div class="input-group">
        <label for="routineName">Routine Name:</label>
        <input type="text" id="routineName" placeholder="Enter routine name">
    </div>
    <h3>Add Exercise</h3>
    <div class="input-group">
        <label for="exerciseName">Exercise Name:</label>
        <input type="text" id="exerciseName" placeholder="Bench Press, Running, etc.">
    </div>

    <div class="input-group">
        <label for="exerciseType">Exercise Type:</label>
        <select id="exerciseType">
            <option value="weightlifting">Weightlifting</option>
            <option value="cardio">Cardio</option>
        </select>
    </div>

    <div id="weightliftingInputs">
        <div class="input-group slider-group">
            <label for="sets">Sets: <span id="setsValue">3</span></label>
            <input type="range" id="sets" min="1" max="10" value="3">
        </div>
        <div class="input-group slider-group">
            <label for="reps">Reps: <span id="repsValue">10</span></label>
            <input type="range" id="reps" min="1" max="40" value="10"> </div>
        <div class="input-group">
            <label for="weight">Weight (kg/lbs):</label>
            <input type="number" id="weight" value="0" min="0" placeholder="e.g., 50">
        </div>
    </div>

    <div id="cardioInputs" class="hidden">
        <div class="input-group">
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" value="30" min="1">
        </div>
        <div class="input-group">
            <label for="distance">Distance (km/miles):</label>
            <input type="number" id="distance" value="5" min="0" step="0.1" placeholder="e.g., 5.5">
        </div>
        <div class="input-group">
            <label for="cardioNotes">Notes:</label>
            <input type="text" id="cardioNotes" placeholder="e.g., High intensity, outdoor run">
        </div>
    </div>

    <button id="addExerciseBtn" class="action-button">Add Exercise</button>

    <h3>Exercises in Routine</h3>
    <div class="exercise-list" id="builderExerciseList">
        <p>No exercises added yet.</p>
    </div>

    <button id="saveRoutineBtn" class="primary-button">Save Routine</button>
    <button id="deleteRoutineBtn" class="action-button hidden">Delete Routine</button>
</div>
