<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rep Royale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Rep Royale</h1>

       <div id="dailyQuote" class="daily-quote">
    <p id="quoteText"></p>
    <p id="quoteReference" class="quote-reference"></p>
</div>

        <section id="authSection" class="auth-section">
            <h2>Welcome</h2>
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passwordInput" placeholder="Password">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
            <button id="googleSignInBtn" class="google-btn"><i class="fab fa-google"></i> Sign in with Google</button>
            <p id="authError" class="error-message"></p>
        </section>

        <section id="appSection" class="app-section hidden">
            <div class="header-info">
                <span id="xpDisplay">XP: 0</span>
                <span id="levelDisplay">Level: 1 â€” Novice</span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>

            <div class="tab-nav">
                <button class="tab-button active" data-target="routineBuilderTab"><i class="fas fa-plus"></i> Build</button>
                <button class="tab-button" data-target="myRoutinesTab"><i class="fas fa-list"></i> My Routines</button>
                <button class="tab-button" data-target="friendsTab"><i class="fas fa-users"></i> Friends</button>
            </div>

            <div id="routineBuilderTab" class="tab-content">
                <h2>Build New Routine</h2>
                <div class="input-group">
                    <label for="routineName">Routine Name:</label>
                    <input type="text" id="routineName" placeholder="e.g., Upper Body Day">
                </div>

                <h3>Add Exercise</h3>
                <div class="input-group">
                    <label for="exerciseNameInput">Exercise Name:</label>
                    <input type="text" id="exerciseNameInput" placeholder="e.g., Bench Press">
                </div>

                <div class="slider-group">
                    <label for="setsSlider">Sets: <span id="setsValue">3</span></label>
                    <input type="range" id="setsSlider" min="1" max="10" value="3">
                </div>

                <div class="slider-group">
                    <label for="repsSlider">Reps: <span id="repsValue">8</span></label>
                    <input type="range" id="repsSlider" min="1" max="30" value="8">
                </div>

                <button id="addExerciseBtn" class="action-button">Add Exercise</button>

                <h4>Current Routine Exercises:</h4>
                <div id="currentRoutineExercises" class="exercise-list">
                    <p style="text-align: center; color: #666;">No exercises added yet.</p>
                </div>

                <button id="saveRoutineBtn" class="primary-button">Save Routine</button>
            </div>

            <div id="myRoutinesTab" class="tab-content hidden">
                <h2>My Saved Routines</h2>
                <div class="input-group">
                    <label for="routineSelect">Select a Routine:</label>
                    <select id="routineSelect">
                        <option value="">-- Select Routine --</option>
                    </select>
                </div>
                <button id="completeRoutineBtn" class="action-button">Complete Selected Routine (+50 XP)</button>

                <h3>Exercises in Selected Routine:</h3>
                <div id="selectedRoutineExercises" class="exercise-list">
                    <p style="text-align: center; color: #666;">Select a routine to see exercises.</p>
                </div>
            </div>

            <div id="friendsTab" class="tab-content hidden">
                <h2>Friends</h2>
                <div class="input-group">
                    <label for="friendEmailInput">Friend's Email:</label>
                    <input type="email" id="friendEmailInput" placeholder="friend@example.com">
                </div>
                <button id="addFriendBtn" class="action-button">Add Friend</button>

                <h3>My Friends:</h3>
                <div id="friendsList" class="friends-list">
                    <p style="text-align: center; color: #666;">No friends added yet.</p>
                </div>
                </div>

        </section>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
